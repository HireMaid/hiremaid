<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<meta charset="UTF-8">
<title>Formulário</title>
</head>
<body style="background-color: black;">



	<div class="container">
		<div class="text-white">
			<form>

				<h2>Inscreva-se na HireMaid</h2>


				<form>
					<div class="form-row">
						<div class="col">
							<label for="inputEmail3">Nome:</label> <input type="text"
								class="form-control" placeholder="Nome">
						</div>
						<div class="col">
							<label for="inputEmail3">Sobrenome:</label> <input type="text"
								class="form-control" placeholder="Sobrenome">
						</div>
					</div>

					<br>

					<div class="form-row">
						<div class="col">
							<label for="inputEmail3">Email:</label> <input type="text"
								class="form-control" placeholder="Email">
						</div>
						<div class="col">
							<label for="inputEmail3">Telefone:</label> <input type="text"
								class="form-control" placeholder="Telefone">
						</div>
					</div>

					<br>


					<div class="form-row">
						<div class="col">
							<label for="inputEmail3">Serviço:</label> <input type="text"
								class="form-control" placeholder="Serviço">
						</div>
						<div class="col">
							<label for="inputEmail3">Empresa:</label> <input type="text"
								class="form-control" placeholder="Empresa">
						</div>
					</div>

					<br>

					<div class="form-row">
						<div class="col">
							<label for="inputEmail3">Observação:</label> <input type="text"
								class="form-control" placeholder="Observação">
						</div>
					</div>

					
					<div class="form-row">					
					<input type="reset" value="Limpar"> 
					<input type="submit" value="Cadastrar">
					</div>

				</form>



			


								

							






				<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
					integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
					crossorigin="anonymous"></script>
				<script
					src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
					integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
					crossorigin="anonymous"></script>
				<script
					src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
					integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
					crossorigin="anonymous"></script>
</body>
</body>
</html>
